<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Your Website</title>
</head>
<body>

  <div class="table-container">
    <table>
      <!-- Заголовок таблицы (необязательно) -->
      <thead>
        <tr>
          <th>Header 1</th>
          <th>Header 2</th>
          <th>Header 3</th>
          <th>Header 4</th>
          <th>Header 5</th>
          <th>Header 6</th>
        </tr>
      </thead>
      <!-- Тело таблицы -->
      <tbody>
        <!-- Строки таблицы -->
        <tr>
          <td>Row 1, Cell 1</td>
          <td>Row 1, Cell 2</td>
          <td>Row 1, Cell 3</td>
          <td>Row 1, Cell 4</td>
          <td>Row 1, Cell 5</td>
          <td>Row 1, Cell 6</td>
        </tr>
        <!-- Для добавления еще строк в таблицу -->
        <!-- ... -->
        <!-- Например нужно тупо добавлять эти строчки кода: -->
        <!-- <tr>
          <td>Row 2, Cell 1</td>
          <td>Row 2, Cell 2</td>
          <td>Row 2, Cell 3</td>
          <td>Row 2, Cell 4</td>
          <td>Row 2, Cell 5</td>
          <td>Row 2, Cell 6</td>
        </tr> -->
      </tbody>
    </table>
    <!-- Дополнительная ячейка внизу по центру -->
    <div class="additional-cell">Additional Cell</div>
  </div>

</body>
</html>
