<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>картинки и текст</title>
</head>
<body>

  <div class="container">
    <div class="image-container">
      <img src="your_image1.jpg" alt="Image 1">
    </div>
    <div class="text-container">
      <p>Your first block of text goes here.</p>
    </div>
    <div class="second-text-container">
      <p>Your second block of text goes here.</p>
    </div>
    <div class="second-image-container">
      <img src="your_image2.jpg" alt="Image 2">
    </div>
    <div class="button-container">
      <button class="rounded-button">Click me</button>
    </div>
  </div>

</body>
</html>
